<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../assets/video.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>
                Inicia sesión
            </h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuérdame
                    </label>
                    <a href="/">
                        Olvide mi contraseña
                    </a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="https://img.icons8.com/carbon-copy/100/000000/google-plus.png">
                    Inicia sesión con Google
                </div>
                <div>
                    <img src="https://img.icons8.com/carbon-copy/100/000000/twitter.png">
                    Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">
                No tienes ninguna cuenta?  <a href="">Registrate</a>
            </p>
        </section>
    </section>
    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaracion de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
